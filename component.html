<body>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <div id="outerContainer">
        <section id="headerSection">
            <div class="hflex">
                <div class="panel">
                    <label for="algorithmSelect">Algorithm</label>
                    <div class="selectContainer">
                        <select id="algorithmSelect">
                            <option value="0">Arithmetic</option>
                            <option value="1">Ratio</option>
                            <option value="2">Tet</option>
                        </select>
                    </div>
                </div>
                <div>
                    <h1>Ephemerides</h1>
                </div>
                <div id="divisorSlider" class="radialSlider panel">
                    <label class="radialLabel" for="inputValue">Divisor</label>
                    <svg class="radialSVG" viewBox="0 0 30 30">
                      <circle r="45%" cx="50%" cy="50%"/>
                      <line x1="50%" y1="50%" x2="10%" y2="70%" id="pointer" />
                    </svg>
                    <input type="number" id="divisorInput" min="2" max="24" step="1" value="7">
                </div> 
            </div>
        </section>
        <section id="ephemeridesSection">
            <div class="hflex hspacing">
                <div class="panel vflex reference">
                    <div class="referenceDiv">
                        <h2>Reference</h2>
                    </div>
                    <div class="panel">
                        <h3 class="fraction">1</h3>
                        <hr/>
                        <h3 class="fraction">1</h3>
                    </div>
                    <div id="midiListen" class="panel">
                        <p id="midiP">MIDI Listen</p>
                        <p class="midiRef">C3</p>
                    </div>
                </div>
                <div id="grid-container" class="panel hflex">
                </div>
                <div class="panel vflex reference">
                    <h2 class="referenceDiv">Octave</h2>
                    <div id="octaveDiv">
                        <div class="referenceDiv">
                            <h3>Numerator</h3>
                        </div>
                        <div class="panel">
                            <h3 class="fraction">2</h3>
                            <hr/>
                            <h3 class="fraction">1</h3>
                        </div>
                        <div id="denominatorDiv">
                            <h3>Denominator</h3>
                        </div>
                        <div class="panel">
                            <p class="midiRef">A3</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="synthSection">
            <div class="hflex hspacing">
                <div id="volumeSlider" class="radialSlider panel">
                    <label class="radialLabel" for="volume">Volume</label>
                    <svg class="radialSVG" viewBox="0 0 30 30">
                        <circle r="45%" cx="50%" cy="50%"/>
                        <line x1="50%" y1="50%" x2="10%" y2="70%" id="pointer" />
                      </svg>
                    <input id="volume" type="number" min="0" max="1" step="0.01" value="0.7"/>
                </div>
                <div id="attackSlider" class="radialSlider panel">
                    <label class="radialLabel" for="attack">Attack</label>
                    <svg class="radialSVG" viewBox="0 0 30 30">
                        <circle r="45%" cx="50%" cy="50%"/>
                        <line x1="50%" y1="50%" x2="10%" y2="70%" id="pointer" />
                      </svg>
                    <input id="attack" type="number" min="0" max="1" step="0.01" value="0.1"/>
                </div>
                <div class="radialSlider panel">
                    <label class="radialLabel" for="volume">Sustain</label>
                    <svg class="radialSVG" viewBox="0 0 30 30">
                        <circle r="45%" cx="50%" cy="50%"/>
                        <line x1="50%" y1="50%" x2="10%" y2="70%" id="pointer" />
                      </svg>
                    <input id="sustain" type="number" min="0" max="1" step="0.01" value="0.5"/>
                </div>
                <div class="radialSlider panel">
                    <label class="radialLabel" for="release">Release</label>
                    <svg class="radialSVG" viewBox="0 0 30 30">
                        <circle r="45%" cx="50%" cy="50%"/>
                        <line x1="50%" y1="50%" x2="10%" y2="70%" id="pointer" />
                      </svg>
                    <input id="release" type="number" min="0" max="1" step="0.01" value="0.7"/>
                </div>
                <div class="radialSlider panel">
                    <label class="radialLabel" for="glide">Glide</label>
                    <svg class="radialSVG" viewBox="0 0 30 30">
                        <circle r="45%" cx="50%" cy="50%"/>
                        <line x1="50%" y1="50%" x2="10%" y2="70%" id="pointer" />
                      </svg>
                    <input id="glide" type="number" min="0" max="1" step="0.01" value="0.1"/>
                </div>
                <div class="panel">
                    <label for="shapeSelect">Wave Shape</label>
                    <div class="selectContainer">
                        <select id="shapeSelect">
                            <option value="0">Sine</option>
                            <option value="1">Sawtooth</option>
                            <option value="2">Square</option>
                            <option value="3">Triangle</option>
                        </select>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
